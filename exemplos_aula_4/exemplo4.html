<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="shortcut icon" href="#">
        <title>Exemplo Manipulação do DOM</title>
        <script type="text/javascript" src="exemplos_aula_4.js"></script>
        <script type='text/javascript'>
            // (window.onload) espera carregar todo o documento html para executar a função main
            window.onload = main;
            function main() {
                var resultado = document.getElementById('resultado');
                resultado.innerHTML = 'Olá Mundo !!!';
            }
        </script>
    </head>
    <body>
        <div id='resultado'> </div>
    </body>
</html>
