<html>
<head>
<title>Exemplo Aula 3</title>

<script type='text/javascript'>
function myFunction() {
    var input = document.getElementById("myInput");
	var info =  document.getElementById("info")
    info.innerHTML = input.value;
}
function mostraEscrevendo(){
	 var input = document.getElementById("myInput");
	var info =  document.getElementById("info")
    info.innerHTML = input.value;
}
</script>
</head>

</body>
