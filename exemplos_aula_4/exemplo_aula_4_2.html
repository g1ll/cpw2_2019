<!DOCTYPE html>
<html>
<head>
<title>Exemplo Aula 3</title>
<meta charset='utf-8'>
<script type='text/javascript'>
function myFunction() {
    var select = document.getElementById("mySelect");
	var info =  document.getElementById("info");
	info.innerHTML = select.value;
}
</script>
</head>
<body>

<h3>Escolha uma Fruta:</h3>

<select id="mySelect" >
  <option>Apple</option>
  <option>Pear</option>
  <option>Banana</option>
  <option>Orange</option>
</select>

<button onclick="myFunction()">Mostrar</button>

<p id="info"></p>

</body>
</html>
